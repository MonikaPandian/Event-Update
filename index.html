<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5" style="border:2px solid black;">
        <div style="border:2px solid black; text-align:center;margin:10px;">
            <h2>Event 1</h2>
            <h5>Number of available seats:23</h5>        
            <div style="border:2px solid black;margin:10px;">            
                <div class="row">
                    <div class="col-lg-4">
                        <div style="border:2px solid black;width:40%;height:200px;margin:75px;">
                            <div style="border:2px solid black; border-radius:50%; height:150px; width:120px; text-align: center; margin:20px;padding:40px;">Image
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name :</label>
                                <input type="text" class="form-control" id="name">                    
                            </div>  
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email :</label>
                                <input type="email" class="form-control" id="exampleInputEmail1">                    
                            </div> 
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone no :</label>
                                <input type="number" class="form-control" id="phone">                    
                            </div>  
                            <div class="mb-3">
                                <label for="noofseats" class="form-label">Number of seats :</label>
                                <select id="noofseats" class="form-control">
                                    <option value="2" selected>2</option>                           
                                </select>                  
                            </div> 
                            <div class="mb-3">
                                <label for="phone" class="form-label">Name of attendee 2 :</label>
                                <input type="number" class="form-control" id="phone">                    
                            </div>  
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-primary ms-5">Cancel</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
