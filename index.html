<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <div style="border:2px solid black;margin-top:5%;height:550px;width:1050px;" class="container">
        <div style="border:2px solid black;margin:10px;margin-left:1.5px;height:525px;" class="container">
             <h1 class="form-group" style="text-align:center;">Event 1</h1>
              <h3 class="form-group" style="text-align:center;">Number of available seats:&nbsp;&nbsp;23</h3>

            <div  style="border:2px solid black;height:400px;width:90%;margin-left:5%" class="container">
                <div class="row" >
                   <div class="col-lg-5">
                       <div class="container" style="border:2px solid black;height:180px;width:200px;margin-top:15%;margin-left:15%;">
                           <div class="container" style="border:2px solid black;border-radius:50%;height:150px;width:120px;margin-top:10px;font-size:20px;padding-top:30%;padding-left:30px;">Image</div>
                       </div>

                   </div>
                
                   <div class="col-lg-6" style="height:300px;">
                            <div style="margin-top:20px;">
                            <label for="name" style="font-size:20px;font-family:sans-serif;">Name:</label>
                            <input type="text"  id="name" style="width:85%;height:30px;" class="form-group">
                            </div> 
                            <div>
                            <label for="email" style="font-size:20px;font-family:sans-serif;">Email:</label>
                            <input type="email"  id="email" style="width:85%;height:30px;" class="form-group">
                            </div> 
                            <div>
                            <label for="phoneno" style="font-size:20px;font-family:sans-serif;">Phoneno:</label>
                            <input type="tel"  id="phoneno" style="width:78%;height:30px;" class="form-group">
                            </div>
                            <div>
                            <label for="noofseats" style="font-size:20px;font-family:sans-serif;">Number of seats:</label>
                            <select style="width:20%;height:30px;" class="form-group">
                            <option value="2">2</option>       
                            </select>
                            </div>
                            <div>              
                                <label for="phoneno" style="font-size:20px;font-family:sans-serif;">Number of attendee 2:</label>
                                <input type="tel" id="email" style="width:55%;height:30px;" class="form-group">
                            </div>
                            <div>
                                <button type="button" class="btn btn-light" style="padding:10px;font-size:20px;border:1px solid black;width:40%;margin-right:50px;">Submit</button>
                                <button type="button" class="btn btn-light" style="padding:10px;font-size:20px;border:1px solid black;width:40%;">Cancel</button>

                            </div>
                </div>

                              
            </div>

        </div>
    </div>
